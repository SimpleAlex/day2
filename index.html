<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <title>CountDown in JavaScript</title>
  </head>
  <body>

    <div class="title">
      <h1>Welcome to 100 Days JavaScript Challenge</h1>
      <p>I started this challenge for JavaScript learning</p>
      <p class="notice"><span>Day#2</span>  Countdown</p>
    </div>

    <div class="countdownContainer">
      <h1 class="info">#100 Days Challenge Ending</h1>
      <ul class="info">
        <li id="days">99</li>
        <p class="names">Days</p>
        <li id="hours">8</li>
        <p class="names">Hours</p>
        <li id="minutes">20</li>
        <p class="names">Minutes</p>
        <li id="seconds">21</li>
        <p class="names">Seconds</p>
      </ul>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
